spring.application.name=apindra

# ======================
# CONFIGURAÇÃO DO BANCO H2
# ======================

spring.datasource.url=jdbc:h2:mem:usuarios
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Habilita console web do H2 (acessível em /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================
# CONFIGURAÇÃO DE LOG
# ======================

# Define o nível de log global da aplicação
logging.level.root=INFO

# Log personalizado para seu pacote de negócio
logging.level.com.exemplo.usuarioapi=DEBUG

# Formato do log (opcional, para logs mais detalhados no console)
# Exibe timestamp, nível, classe e mensagem
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
